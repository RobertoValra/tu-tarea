<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="autoManufacturers" name="autoManufacturers" ngDefaultControl>

    <ion-list-header>
      Auto Manufacturers
    </ion-list-header>

    <ion-item *ngFor="let type of userType">
      <ion-label>{{type}}</ion-label>
      <ion-radio [value]="type"></ion-radio>
    </ion-item>

</ion-content>
